
<!DOCTYPE html>
<html>
<head>
    <title>Ambulance Alert System</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarming Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

</head>
<body>
   
 <div nav="nav.html"></div>

<div class="bg-img">
  <div class="content">
    <header>Login Form</header>
    
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="Email or Phone" id="username">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="Password" id="pswd">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="#">Forgot Password?</a>
      </div>
      <div class="field">
        <input type="submit" value="LOGIN" onclick="validate()">
      </div>
    
    <div class="login">Or login with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">Don't have account?
      <a href="sign.html">Signup Now</a>
    </div>
  </div>
</div>








<footer id="main-footer">
    
</footer>

</body>
</html>
