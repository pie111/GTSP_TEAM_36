
<!DOCTYPE html>
<html>
<head>
    <title>Responsive Transparent Login Form Using HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   



<div class="bg-img">
  <div class="content">
    <header>SignUp Form</header>
     
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text" required placeholder="Email or Phone">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" required placeholder="Password">
        <span class="show">SHOW</span>
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="re-password" class="pass-key" required placeholder="Re-Password">
        <span class="show">SHOW</span>
      </div>
      <div class="pass">
        <a href="#"></a>
      </div>
      <br>
      

      

      <div class="field">
        <input type="submit" value="LOGIN">
      </div>
    
    <div class="login">Or SignUp with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-f"><span>Facebook</span></i>
      </div>
      <div class="instagram">
        <i class="fab fa-instagram"><span>Instagram</span></i>
      </div>
    </div>
    <div class="signup">Already have an account?
      <a href="index.html">Login</a>
    </div>
  </div>
</div>











<footer id="main-footer">
    
</footer>

</body>
</html>
